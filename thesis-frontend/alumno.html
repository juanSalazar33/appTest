<section class="w3-container w3-padding-32" style="margin-left: 300px;">
  <div class="w3-container">
    <h2 class="w3-center">Usuarios</h2>
    <div class="w3-panel">
      <div class="w3-col l6 m12 s12">
        <button class="w3-button w3-xlarge w3-circle w3-blue"  onclick="document.getElementById('registerU').style.display='block'">+</button>
      </div>
        <div class="w3-col l3 m12 s12" style="padding-right:8px;">
          <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingresa una cedula" id="cedula">
        </div>
        <div class="w3-col l3 m12 s12">
          <button class="w3-button w3-white w3-border-blue w3-border w3-round-large" id="buscar">Buscar</button>
        </div>
    </div>
    <div class="w3-panel w3-green" id="msgAlert" style="display:none">
        <h3 class="w3-center">Usuario exitosamente</h3>
    </div>
    <table class="w3-table-all w3-hoverable">
      <thead>
        <tr class="w3-light-grey">
          <th class="w3-center">Cedula</th>
          <th class="w3-center">Nombre</th>
          <th class="w3-center">Email</th>
          <th class="w3-center">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tableAlumnos">

      </tbody>
    </table>
    </div>
</section>
<div id="registerU" class="w3-modal">
    <div class="w3-modal-content w3-light-grey">
      <header class="w3-container w3-aqua">
      <span onclick="closeModal()"
      class="w3-button w3-display-topright">&times;</span>
      <h2 class="w3-center">Registrar Usuario</h2>
    </header>
      <div class="w3-container" style="max-width: 800px; margin: 0 auto;">
        <form id="formRegister">
          <div class="w3-row">
            <div class="w3-container">
              <p class="w3-padding-8">
                <label class="w3-margin-top"><b>Cedula de identidad</b></label>
                <input class="w3-input dataForm w3-border w3-round" type="text" required>
              </p>
              <p class="w3-padding-8">
                <label class="w3-margin-top"><b>Contraseña</b></label>
                <input class="w3-input dataForm w3-border w3-round" type="password" required>
              </p>
              <p class="w3-padding-8">
                <label class="w3-margin-top"><b>Confirmación</b></label>
                <input class="w3-input dataForm w3-border w3-round" type="password" required>
              </p>
              <p class="w3-padding-8">
                  <label class="w3-margin-top"><b>Nombre completo</b></label>
                  <input class="w3-input dataForm w3-border w3-round" type="text" required>
                </p>
                <p class="w3-padding-8">
                  <label class="w3-margin-top"><b>Correo electrónico</b></label>
                  <input class="w3-input dataForm w3-border w3-round" type="text" required>
                </p>
            </div>
          </div>
          <div class="w3-panel w3-red" id="msgAlertFormR" style="display:none">
            <h3 class="w3-center" id="msgAlert1" style="display:none">Debe llenar todos los campos</h3>
            <h3 class="w3-center" id="msgAlert2" style="display:none">La contraseña y su confirmación deben coincidir</h3>
          </div>
        </form>
        <div class="w3-center">
          <p><button class="w3-btn w3-blue" id="registrar"><b>Registrar</b></button></p>
        </div>          
      </div>
    </div>
  </div>
<div id="deleteStudent" class="w3-modal">
  <div class="w3-modal-content w3-light-grey">
    <header class="w3-container w3-aqua">
    <h2 class="w3-center">¿Seguro que desea eliminar al alumno?</h2>
    </header>
    <div class="w3-container" style="max-width: 800px; margin: 0 auto;">
        <div class="w3-row w3-padding-16 w3-center">
          <div class="w3-col l6 m6 s12" style="padding-left:20px; padding-right:20px;">

            <button class="w3-button w3-block w3-indigo w3-round-large" id="yesDelete"><b>Si</b></button>
          </div>
          <div class="w3-col l6 m6 s12" style="padding-left:20px; padding-right:20px;">

            <button class="w3-button w3-block w3-indigo w3-round-large"  onclick="document.getElementById('deleteStudent').style.display='none'"><b>No</b></button>
          </div>
        </div>
    </div>
  </div>
</div>
